<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>栏目管理-企业后台</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="{$Think.config.__STATIC__}/admin/style/bootstrap.css" rel="stylesheet">
    <link href="{$Think.config.__STATIC__}/admin/style/font-awesome.css" rel="stylesheet">
    <link href="{$Think.config.__STATIC__}/admin/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="{$Think.config.__STATIC__}/admin/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="{$Think.config.__STATIC__}/admin/style/demo.css" rel="stylesheet">
    <link href="{$Think.config.__STATIC__}/admin/style/typicons.css" rel="stylesheet">
    <link href="{$Think.config.__STATIC__}/admin/style/animate.css" rel="stylesheet">

    <!--百度编辑器-->
    <script type="text/javascript" src="{$Think.config.__STATIC__}/admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="{$Think.config.__STATIC__}/admin/ueditor/ueditor.all.min.js"></script>
    
</head>
<body>
	<!-- 头部 -->
	{include file="common/head"}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
           {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="#">栏目管理</a>
                    </li>
                                        <li class="active">栏目编辑</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <form class="form-horizontal" role="form" action="" method="post">
            <div class="widget-main ">
                <div class="tabbable">
                    <ul class="nav nav-tabs tabs-flat" id="myTab11">
                        <li class="active">
                            <a data-toggle="tab" href="#home11">
                               基本信息
                            </a>
                        </li>
                        <li class="">
                            <a data-toggle="tab" href="#profile11">
                               封面内容
                            </a>
                        </li>
                        <li class="">
                            <a data-toggle="tab" href="#profile12">
                               模板配置
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content tabs-flat">
                        <div id="home11" class="tab-pane active">
                            <div class="widget-body">
                                <div id="horizontal-form">

                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label no-padding-right">栏目名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  value="{$cates['cate_name']}" name="cate_name" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>



                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label no-padding-right">上级栏目</label>
                                            <div class="col-sm-6">
                                                <select name="cate_pid" style="width: 100%;">
                                                    <option selected="selected" value="0">请选择</option>
                                                    {volist name="cateres" id="vo"}
                                                    <option  value="{$vo['cate_id']}" {if($cates['cate_pid']==$vo['cate_id'])}selected="selected"{/if}>{$vo['cate_name']}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label no-padding-right">栏目类型</label>
                                            <div class="col-sm-1">

                                                <div class="radio">
                                                    <label>
                                                        <input name="cate_type" value="1" class="inverted" type="radio" {if($cates['cate_type']==1)}checked="checked"{/if}>
                                                        <span class="text">新闻列表</span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-1">

                                                <div class="radio">
                                                    <label>
                                                        <input name="cate_type" value="6" class="inverted" type="radio" {if($cates['cate_type']==6)}checked="checked"{/if}>
                                                        <span class="text">商品列表</span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-1">
                                                <div class="radio">
                                                    <label>
                                                        <input name="cate_type" value="2" type="radio" class="inverted" {if($cates['cate_type']==2)}checked="checked"{/if}>
                                                        <span class="text">封面</span>
                                                    </label>
                                                </div>

                                            </div>

                                            <div class="col-sm-1">
                                                <div class="radio">
                                                    <label>
                                                        <input name="cate_type" value="3" type="radio" class="inverted" {if($cates['cate_type']==3)}checked="checked"{/if}>
                                                        <span class="text">招聘</span>
                                                    </label>
                                                </div>

                                            </div>

                                            <div class="col-sm-1">
                                                <div class="radio">
                                                    <label>
                                                        <input name="cate_type" value="4" type="radio" class="inverted" {if($cates['cate_type']==4)}checked="checked"{/if}>
                                                        <span class="text">荣誉</span>
                                                    </label>
                                                </div>

                                            </div>

                                            <div class="col-sm-1">
                                                <div class="radio">
                                                    <label>
                                                        <input name="cate_type" value="5" type="radio" class="inverted" {if($cates['cate_type']==5)}checked="checked"{/if}>
                                                        <span class="text">留言</span>
                                                    </label>
                                                </div>

                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label no-padding-right">显示</label>
                                            <div class="col-sm-3">
                                                <div class="checkbox">
                                                    <label>
                                                        <input name="cate_pc" value="1" type="checkbox" {if($cates['cate_pc']==1)}checked="checked"{/if}>
                                                        <span class="text">PC</span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="checkbox">
                                                    <label>
                                                        <input name="cate_mobile" value="1" type="checkbox" {if($cates['cate_mobile']==1)}checked="checked"{/if}>
                                                        <span class="text">手机</span>
                                                    </label>
                                                </div>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label no-padding-right">是否展示</label>
                                        <div class="col-sm-1">
                                            <div class="radio">
                                                <label>
                                                    <input name="cate_ison" value="1" type="radio" {if($cates['cate_ison']==1)}checked="checked"{/if} class="inverted">
                                                    <span class="text">是</span>
                                                </label>
                                            </div>

                                        </div>
                                        <div class="col-sm-1">
                                            <div class="radio">
                                                <label>
                                                    <input name="cate_ison" value="0" type="radio" class="inverted" {if($cates['cate_ison']==0)}checked="checked"{/if}>
                                                    <span class="text">否</span>
                                                </label>
                                            </div>

                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>


                                </div>
                            </div>
                        </div>

                        <div id="profile11" class="tab-pane">
                           <textarea id="cate_content" name="cate_content">{$cates['cate_content']}</textarea>
                        </div>

                        <div id="profile12" class="tab-pane">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label no-padding-right">栏目模板</label>
                                <div class="col-sm-6">
                                    <input class="form-control"  placeholder="" name="cate_muban" required="" value="{$cates['cate_muban']}" type="text">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label no-padding-right">文章页模板</label>
                                <div class="col-sm-6">
                                    <input class="form-control"  placeholder="" name="at_muban" value="{$cates['at_muban']}" required="" type="text">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                    </div>
                </div>
            </div>

                <input name="cate_id" type="hidden" value="{$cates['cate_id']}"/>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存修改</button>
                </div>
            </div>
            </form>

        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

    <script src="{$Think.config.__STATIC__}/admin/style/jquery_002.js"></script>
    <script src="{$Think.config.__STATIC__}/admin/style/bootstrap.js"></script>
    <script src="{$Think.config.__STATIC__}/admin/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="{$Think.config.__STATIC__}/admin/style/beyond.js"></script>

    <script type="text/javascript">
        UE.getEditor('cate_content',{    //content为要编辑的textarea的id
            initialFrameWidth: 900,   //初始化宽度
            initialFrameHeight: 500,   //初始化高度
        });
    </script>


</body></html>
