<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>添加文章-博客后台</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="{$Think.config.__STATIC__}/admin/style/bootstrap.css" rel="stylesheet">
    <link href="{$Think.config.__STATIC__}/admin/style/font-awesome.css" rel="stylesheet">
    <link href="{$Think.config.__STATIC__}/admin/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="{$Think.config.__STATIC__}/admin/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="{$Think.config.__STATIC__}/admin/style/demo.css" rel="stylesheet">
    <link href="{$Think.config.__STATIC__}/admin/style/typicons.css" rel="stylesheet">
    <link href="{$Think.config.__STATIC__}/admin/style/animate.css" rel="stylesheet">

    <!--百度编辑器-->
    <script type="text/javascript" src="{$Think.config.__STATIC__}/admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="{$Think.config.__STATIC__}/admin/ueditor/ueditor.all.min.js"></script>
    
</head>
<body>
	<!-- 头部 -->
	{include file="common/head"}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
           {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="#">文档管理</a>
                    </li>
                                        <li class="active">添加文章</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->


                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">添加文章</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal"  enctype="multipart/form-data" role="form" action="" method="post">
                                            <div class="form-group">
                                                <label  class="col-sm-2 control-label no-padding-right">文章标题</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"   name="at_title" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>



                                            <div class="form-group">
                                                <label  class="col-sm-2 control-label no-padding-right">文章作者</label>
                                                <div class="col-sm-3">
                                                    <input class="form-control"   name="at_author"  type="text">
                                                </div>
                                                <p class="help-block col-sm-4 blue">* 选填</p>
                                            </div>

                                            <div class="form-group">
                                                <label  class="col-sm-2 control-label no-padding-right">日期</label>
                                                <div class="col-sm-3">
                                                    <input class="form-control"  id="date_info"  name="at_date" required="" type="date">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label  class="col-sm-2 control-label no-padding-right">所属分类</label>
                                                <div class="col-sm-3">
                                                    <select name="cate_id" style="width: 100%;">
                                                        <option selected="selected" value="">请选择</option>
                                                        {volist name="cateres" id="vo"}
                                                        <option  value="{$vo['cate_id']}">{if($vo['cate_pid']!=0)}L---{/if}{$vo['cate_name']}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                            </div>




                                            <div class="form-group">
                                                <label  class="col-sm-2 control-label no-padding-right">文章内容</label>
                                                <div class="col-sm-6">
                                                    <textarea id="at_content" name="at_content"></textarea>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label  class="col-sm-2 control-label no-padding-right">文章标签</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"   name="tags_name"  type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 用英文逗号隔开</p>
                                            </div>

                                            <div class="form-group">
                                                <label  class="col-sm-2 control-label no-padding-right">文章出处</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"   name="at_chuchu"  type="text">
                                                </div>
                                                <p class="help-block col-sm-4 blue">*选填</p>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>



                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	


    <script src="{$Think.config.__STATIC__}/admin/style/jquery_002.js"></script>
    <script src="{$Think.config.__STATIC__}/admin/style/bootstrap.js"></script>
    <script src="{$Think.config.__STATIC__}/admin/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="{$Think.config.__STATIC__}/admin/style/beyond.js"></script>

    <script type="text/javascript">
        UE.getEditor('at_content',{    //content为要编辑的textarea的id
            initialFrameWidth: 800,   //初始化宽度
            initialFrameHeight: 500,   //初始化高度
        });

        $(document).ready(function () {
            var time = new Date();
            var day = ("0" + time.getDate()).slice(-2);
            var month = ("0" + (time.getMonth() + 1)).slice(-2);
            var today = time.getFullYear() + "-" + (month) + "-" + (day);
            $('#date_info').val(today);
        })
    </script>


</body></html>
